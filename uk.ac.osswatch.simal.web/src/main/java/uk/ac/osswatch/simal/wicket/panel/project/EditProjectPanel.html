<html xmlns:wicket>
<wicket:panel>
  <form wicket:id="editProjectForm">
      <input type="button" wicket:id="editProjectActionLink"/>
      <input type="button" wicket:id="cancelProjectActionLink"/>
      <h2>Details</h2>
      <textarea wicket:id="description">This is the full description.</textarea>

      <h2>Releases</h2>
      <p wicket:id="releases">A list of releases</p>
      <!-- div wicket:id="feedback">[[ feedback ]]</div-->

      <h2>Categories</h2>
      <div wicket:id="addCategoryPanel">Add Category Panel</div>
      <div wicket:id="categoryList" >Category List Panel</div>
      
      <h2>Operating System(s)</h2>
      <input wicket:id="OS" /><br />
      
      <h2>Programming Language(s)</h2>
      <input wicket:id="programmingLanguage" /><br />
  </form>    
</wicket:panel> 
</html>
