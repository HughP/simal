<html>
<head>
  <title>Settings: Simal Project Registry</title>
</head>
<body>
<wicket:extend>
  <h2>Settings</h2>
  
  <p class="warning">This form is not implemented yet - that is it does not save data entered into it.</p>
  
  <p class="warning" wicket:id="message"></p>
  
  
  <form wicket:id="settingsForm">
    <fieldset>
    <legend>Ohloh</legend>
	  <p>
	    <label>Ohloh API Key</label>
	    <input type="text" wicket:id="ohlohApiKey" value="" size="50" />
	  </p>
	</fieldset>
	  
	  <p>
	      <input type="submit" value="Save" />
	  </p>
  </form>
</wicket:extend>
</body>
</html>
