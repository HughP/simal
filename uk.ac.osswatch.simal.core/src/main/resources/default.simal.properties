simal.version=0.2.5-SNAPSHOT
simal.test=false
#simal.repository.dir=[the directory in which to store the simal repository, defaults to user.dir]
simal.repository.filename=simal
simal.doap.filestore=simalDOAPFilestore
# Database type; one of RDB, SDB, TDB
simal.db.type=TDB

#simal.instance.id=[set to a human readable world unique identifier for this instance of Simal , leave blank to have a unique identifier assigned automatically]
simal.local.properties.path=local.simal.properties
simal.homepagelabels.filename=homepagelabels.properties

#ohloh.api.key=[set to you Ohloh API Key - see https://www.ohloh.net/api_keys/new]

# This property is used by the unitTests, don't change it unless
# you know what you are doing.
simal.unitTest=default

