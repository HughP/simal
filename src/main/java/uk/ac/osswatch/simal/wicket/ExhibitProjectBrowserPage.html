<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Simil Project Browser</title>

<link href="projects.js" type="application/json" rel="exhibit/data" />

<script
  src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
  type="text/javascript"></script>

<style>
</style>
</head>
<body>

<wicket:extend>
<table width="100%">
  <tr valign="top">
    <td ex:role="viewPanel">   
      <table ex:role="lens" class="projectList">
         <tr>
           <td>
               <div ex:content=".name" class="name"></div>
               <div>
                   <span ex:content=".shortdesc" class="shortdesc"></span>
               </div>
           </td>
         </tr>
       </table>
       <div ex:role="view"
         ex:orders=".name"
         ex:possibleOrders=".name, .category">
       </div>
       <div ex:role="exhibit-view"
         ex:viewClass="Exhibit.TabularView"
         ex:columns=".name, .shortdesc"
         ex:columnLabels="Name"
         ex:columnFormats="list"
         ex:sortColumn="1"
         ex:sortAscending="false">
 </div>
    </td>
    <td width="25%">
      <p>Search: </p><div ex:role="facet" ex:facetClass="TextSearch"></div>
      <div ex:role="facet" ex:expression=".category, .person, .programmingLanguage" ex:facetLabel="Category"></div>
      <div ex:role="facet" ex:expression=".person" ex:facetLabel="Person"></div>
      <div ex:role="facet" ex:expression=".programmingLanguage" ex:facetLabel="Programming Language"></div>
      </td>
  </tr>
</table>
</wicket:extend>
</body>
</html>
