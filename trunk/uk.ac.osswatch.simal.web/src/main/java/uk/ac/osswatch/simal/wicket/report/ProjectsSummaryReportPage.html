<html xmlns="http://www.w3.org/1999/xhtml">
<body>
  <wicket:extend>
    <h2>Project summary</h2>
    <table>
      <tr>
        <td class="title">Number of projects in repository</td>
        <td colspan='3'><span wicket:id="numOfProjects">20</span></td>
      </tr>
      
      <tr class="title">
        <td/>
        <td>Yes</td>
        <td>No</td>
        <td>% With</td>
      </tr>
      <tr>
        <td class="title">Reviewed</td>
        <td><span wicket:id="numOfProjectsWithReview">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutReview">15</span></td>
        <td><span wicket:id="percentProjectsWithReview">25%</span></td>
      </tr>
      
      <tr>
        <td class="title">Revision Control Systems</td>
        <td><span wicket:id="numOfProjectsWithRCS">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutRCS">15</span></td>
        <td><span wicket:id="percentProjectsWithRCS">25%</span></td>
      </tr>
      
      <tr>
        <td class="title">Homepage</td>
        <td><span wicket:id="numOfProjectsWithHomepage">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutHomepage">15</span></td>
        <td><span wicket:id="percentProjectsWithHomepage">25%</span></td>
      </tr>
      
      <tr>
        <td class="title">MailingList</td>
        <td><span wicket:id="numOfProjectsWithMailingList">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutMailingList">15</span></td>
        <td><span wicket:id="percentProjectsWithMailingList">25%</span></td>
      </tr>
      
      <tr>
        <td class="title">BugDatabase</td>
        <td><span wicket:id="numOfProjectsWithBugDatabase">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutBugDatabase">15</span></td>
        <td><span wicket:id="percentProjectsWithBugDatabase">25%</span></td>
      </tr>
      
      <tr>
        <td class="title">Release</td>
        <td><span wicket:id="numOfProjectsWithRelease">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutRelease">15</span></td>
        <td><span wicket:id="percentProjectsWithRelease">25%</span></td>
      </tr>
      
      <tr>
        <td class="title">Maintainer</td>
        <td><span wicket:id="numOfProjectsWithMaintainer">5</span></td>
        <td><span wicket:id="numOfProjectsWithoutMaintainer">15</span></td>
        <td><span wicket:id="percentProjectsWithMaintainer">25%</span></td>
      </tr>
    </table>
    
  </wicket:extend>
</body>
</html>
