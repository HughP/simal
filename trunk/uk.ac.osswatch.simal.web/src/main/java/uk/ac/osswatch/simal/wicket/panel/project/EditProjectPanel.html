<html xmlns:wicket>
<wicket:panel>
  <form wicket:id="editProjectForm">
    <div class="leftcolumn">  
      <h2 wicket:id="projectName">Project Name</h2>
      <input wicket:id="shortDesc"/>
      <div id="feed-control">
     	   <!--  this is a place holder for the Google AJAX Feed API -->
      </div>
      <div wicket:id="homepageList">Web Page list</div>

      <div wicket:id="issueTrackerList"></div>
      
      <!-- div wicket:id="mailingLists"></div-->
            
      <div wicket:id="wikiLists"></div>
      
      <div wicket:id="downloadPagesList"></div>
      
      <div wicket:id="downloadMirrorsList"></div>
      
      <div wicket:id="sourceRepositories"></div>
      
      <div wicket:id="screenshotsList"></div>
    </div>
  
    <div class="rightcolumn">
      <input type="button" value="Edit" wicket:id="editProjectActionLink"/>
      <input type="button" value="Cancel" wicket:id="cancelProjectActionLink"/>
      <h2>Details</h2>
      <textarea wicket:id="description">This is the full description.</textarea>

      <h2>Releases</h2>
      <p wicket:id="releasepanel">A list of releases</p>
      <!-- div wicket:id="feedback">[[ feedback ]]</div-->

      <div wicket:id="categoryList" >Category List Panel</div>
      
      <h2>Operating System(s)</h2>
      <div wicket:id="OSes">
        <input wicket:id="setItemValue" /><input type="button" wicket:id="deleteItem"/><br />
      </div>
      <br />
      
      <h2>Programming Language(s)</h2>
      <div wicket:id="programmingLanguages">
        <input wicket:id="setItemValue" /><input type="button" wicket:id="deleteItem"/><br />
      </div>

      <h2>Licences</h2>
      <div wicket:id="licences">
        <select wicket:id="licence"></select><br />
      </div>
      
    </div>
      
    <div class="singlecolumn">
      <div wicket:id="maintainers">A list of maintainers</div>
      
      <div wicket:id="developers">A list of developers</div>
      
      <div wicket:id="testers">A list of testers</div>
      
      <div wicket:id="helpers">A list of helpers</div>
            
      <div wicket:id="documenters">A list of documenter</div>
            
      <div wicket:id="translators">A list of translators</div>
    </div>
  </form>    
</wicket:panel> 
</html>
