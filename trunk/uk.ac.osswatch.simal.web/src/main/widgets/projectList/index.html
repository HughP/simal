<!DOCTYPE html> 
<html>
	<head>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
		<script type="text/javascript" src="scripts/ui.js" charset="utf-8"></script>
        <script type="text/javascript" src="scripts/properties.js" charset="utf-8"></script>  
        <script type="text/javascript" src="scripts/controller.js" charset="utf-8"></script>  
        <script type="text/javascript" src="scripts/project.js" charset="utf-8"></script>  
		<title>simal-projectList</title>
	</head>
	<body onLoad="Controller.init()">
		<div data-role="page" data-theme="b" id="jqm-home">
		
		    <div data-role="header" data-position="fixed">
				<h4>Projects</h4>
				<a href="#settings" data-role="button" data-icon="gear" data-iconpos="notext">Settings</a>
			</div> <!-- /header -->
		
			<div data-role="content" class="ui-content">	
  		        <ul id='projectList' data-role='listview' data-filter='true'>
  		          <li>Foo Project</li>
  		          <li>Bar Project</li>
  		          <li>FooBar Project</li>
  		          <li>BarFoo Project</li>
  		        </ul>
			</div><!-- /content -->
		
			<!--
			<div data-role="footer" data-position="fixed">
				<h4>Footer</h4>
			</div> /footer -->
		</div><!-- /page -->
		
		<div data-role="page" id="settings">
		
			<div data-role="header" data-position="fixed">
				<h4>Settings</h4>
			</div> <!-- /header -->
		
			<div data-role="content" class="ui-content" id="settings-content">	
  		        <form action="" method="post">
  		        	<div data-role="fieldcontain">
						<label for="name">Wookie base url:</label>
    					<input type="url" name="wookieURL" id="wookieURL"  />
					</div>
					<div data-role="fieldcontain">
						<button type="submit" onClick="Properties.submitForm(this.form)" value="save-settings" name="save-settings">Save</button>
					</div>
  		        </form>
			</div><!-- /content -->
		
			<!--
			<div data-role="footer" data-position="fixed">
				<h4>Footer</h4>
			</div> /footer -->
		</div><!-- /page -->
	</body>
</html>
